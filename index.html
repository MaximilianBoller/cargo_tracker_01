<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
            z-index: 99;
        }

        #info {
            position: absolute;
            top: .5rem;
            right: .5rem;
            width: calc(50vw);
            border: solid red 1px;
            background-color: white;
            z-index: 100;
            padding: 10px;
        }

        #nav {
            height: 20vh;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: blue;
            color: white;
            z-index: 200;
        }

        #speed{
            bottom: 0;
            right: 0;
            width: 2rem;
            height: 2rem;
            background-color: red;
            color: white;
            position: absolute;
            z-index: 800;
            padding: .5rem;
        }
    </style>
</head>

<body>
    <div id="info">Info</div>
    <div id="map"></div>
    <div id="nav">NAV</div>

    <div id="speed">0kmh</div>



    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://npmcdn.com/leaflet-pip@1.1.0/leaflet-pip.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

    <script>
        // Map initialization
        var map = L.map('map').setView([-25.1783, -57.3030], 18);

        // OSM layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles © Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
            maxZoom: 19
        }).addTo(map);

        var waypoints = [
            L.latLng(-25.178323382405303, -57.30293470444293), // São Paulo
            L.latLng(-25.183726789759, -57.30754443450698)
        ];

        // Add the routing control to the map
        var control = L.Routing.control({
            waypoints: waypoints,
            routeWhileDragging: false,
            geocoder: L.Control.Geocoder.nominatim()
        }).addTo(map);

        L.control.locate().addTo(map);

        // Function to draw boundaries on the map
        function drawBoundaries(boundaryData) {
            var geoJsonLayer = L.geoJSON(boundaryData.boundaries, {
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.description) {
                        layer.bindPopup(feature.properties.description);
                    }
                }
            }).addTo(map);

            // Fit the map to the boundaries
            map.fitBounds(geoJsonLayer.getBounds());

            return geoJsonLayer;
        }

        // Example usage of the drawBoundaries function
        var boundaryData = {
            "boundaries": {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "properties": {
                            "description": "Office Area"
                        },
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [
                                [
                                    [-57.30309240311037, -25.17831786259947],
                                    [-57.30298793469166, -25.17850531727601],
                                    [-57.30277207354234, -25.178310938381586],
                                    [-57.302968218169056, -25.17818928451121],
                                    [-57.30309240311037, -25.17831786259947]
                                ]
                            ]
                        }
                    },
                    {
                        "type": "Feature",
                        "properties": {
                            "description": "Garden Area"
                        },
                        "geometry": {
                            "type": "Polygon",
                            "coordinates": [
                                [
                                    [-57.302728194306674, -25.178339543787434],
                                    [-57.30288109781002, -25.17857037095652],
                                    [-57.30266875811376, -25.178677138861946],
                                    [-57.302507460989, -25.178492316163545],
                                    [-57.302728194306674, -25.178339543787434]
                                ]
                            ]
                        }
                    }
                ]
            }
        };

        // Draw the boundaries on the map and store the GeoJSON layer
        //var geoJsonLayer = drawBoundaries(boundaryData);

        let routLoaded = false;
        var geoJsonLayer;

        // Function to check if the current location is inside any boundary
        function checkLocationInsideBoundaries(position) {
            var latlng = [position.coords.longitude, position.coords.latitude];
            var results = leafletPip.pointInLayer(latlng, geoJsonLayer);

            if (results.length > 0) {
                var description = results[0].feature.properties.description;
                document.getElementById('info').innerHTML = description;
            } else {
                document.getElementById('info').innerHTML = 'You are not inside any defined area.';
            }
        }











        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of the Earth in meters
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in meters
            return distance;
        }

        // Function to calculate the speed in km/h between two points that are 5 seconds apart
        function calculateSpeed(lat1, lon1, lat2, lon2) {
            const distanceInMeters = getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2);
            const timeInSeconds = 5; // Time interval in seconds
            const speedInMetersPerSecond = distanceInMeters / timeInSeconds;
            const speedInKmPerHour = (speedInMetersPerSecond * 3600) / 1000; // Convert to km/h
            return speedInKmPerHour;
        }





        let counter = 0;
        let myCoordinates = [];


        // Variable to hold the reference to the polyline
        let currentPolyline = null;

        // Function to draw coordinates, removing the old line first
        function drawMyCoordinates() {
            // Remove the old polyline if it exists
            if (currentPolyline) {
                map.removeLayer(currentPolyline);
            }

            // Create a new polyline and add it to the map
            const latLngs = myCoordinates.map(coord => [coord.lat, coord.lng]);
            currentPolyline = L.polyline(latLngs, { color: 'blue' }).addTo(map);
        }


        let nav = document.getElementById('nav');
        let speed = document.getElementById('speed');



 // Request current position every 5 seconds
 if (navigator.geolocation) {
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(function (position) {
                    myCoordinates.push({ lat: position.coords.latitude, lng: position.coords.longitude });

                    if (routLoaded == true) {
                        checkLocationInsideBoundaries(position);
                        counter += 1;
                        nav.innerText = counter + " " + position.coords.latitude + " " + position.coords.longitude + " " + "v.002";
                        drawMyCoordinates(myCoordinates);
                        speed.innerText = calculateSpeed(myCoordinates[myCoordinates.length - 1][0],myCoordinates[myCoordinates.length - 1][1],  myCoordinates[myCoordinates.length][0], myCoordinates[myCoordinates.length][1])
                        
                    }
                }, handleError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            }, 5000); // Every 5 seconds
        } else {
            alert('Geolocation is not supported by your browser.');
        }

        // Function to handle errors
        function handleError(error) {
            console.error('Error getting GPS position: ', error);
            alert('Unable to retrieve your location. Please check your device settings and try again.');
        }








        // Define the radius and distance as variables
        const CIRCLE_RADIUS = 50; // Radius of circles in meters
        const DISTANCE_BETWEEN_POINTS = 50; // Distance between circles along the route in meters

        // Utility function to calculate distance between two points
        function distance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radius of the Earth in meters
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in meters
        }

        // Function to calculate intermediate points every distanceBetweenPoints meters along the route
        function getIntermediatePoints(route, distanceBetweenPoints) {
            let points = [];
            let accumulatedDistance = 0;

            for (let i = 0; i < route.length - 1; i++) {
                let start = route[i];
                let end = route[i + 1];
                let segmentDist = distance(start.lat, start.lng, end.lat, end.lng);

                while (accumulatedDistance + segmentDist >= distanceBetweenPoints) {
                    let remainingDist = distanceBetweenPoints - accumulatedDistance;
                    let fraction = remainingDist / segmentDist;
                    let lat = start.lat + fraction * (end.lat - start.lat);
                    let lng = start.lng + fraction * (end.lng - start.lng);
                    points.push([lat, lng]);

                    accumulatedDistance = 0;
                    segmentDist -= remainingDist;
                    start = { lat: lat, lng: lng }; // Update start for next segment
                }
                accumulatedDistance += segmentDist;
            }

            return points;
        }

        // Function to create GeoJSON circles every distanceBetweenPoints meters along the route
        function createCirclesAlongRoute(route, distanceBetweenPoints, radius) {
            // Helper function to generate points around a circle
            function generateCirclePoints(center, radius, numPoints = 32) {
                let points = [];
                const angleStep = 2 * Math.PI / numPoints;

                for (let i = 0; i < numPoints; i++) {
                    let angle = i * angleStep;
                    let lat = center.lat + (radius / 6371000) * (180 / Math.PI) * Math.sin(angle);
                    let lng = center.lng + (radius / 6371000) * (180 / Math.PI) * Math.cos(angle) / Math.cos(center.lat * Math.PI / 180);
                    points.push([lng, lat]);
                }

                return points;
            }

            let intermediatePoints = getIntermediatePoints(route, distanceBetweenPoints);
            let features = intermediatePoints.map(point => {
                let circlePoints = generateCirclePoints({lat: point[0], lng: point[1]}, radius);

                return {
                    "type": "Feature",
                    "properties": {
                        "description": `Circle at ${point[0].toFixed(5)}, ${point[1].toFixed(5)}`
                    },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [circlePoints]
                    }
                };
            });

            let data = {
                "type": "FeatureCollection",
                "features": features
            };

            // Debugging: log the feature collection
            console.log("GeoJSON data for circles:", data);

            return data;
        }

        // Draw the circles along the route
        control.on('routesfound', function (e) {
            var route = e.routes[0].coordinates.map(coord => ({ lat: coord.lat, lng: coord.lng }));
            var boundaryData = createCirclesAlongRoute(route, DISTANCE_BETWEEN_POINTS, CIRCLE_RADIUS);

            // Add circles to the map
            geoJsonLayer = L.geoJSON(boundaryData, {
                style: function (feature) {
                    return { color: "#ff0000", weight: 1, opacity: 0.6 };
                },
                onEachFeature: function (feature, layer) {
                    if (feature.properties && feature.properties.description) {
                        layer.bindPopup(feature.properties.description);
                    }
                }
            }).addTo(map);

            routLoaded = true;



            // Log the GeoJSON data
            console.log("GeoJSON data for circles:", boundaryData);
        });








































    </script>
</body>

</html>
